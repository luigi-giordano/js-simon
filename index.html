<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegamento Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Collegamento Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simon Says</title>
    
</head>
<body>

  <div class="container text-center mt-5">
    <h1 class="mb-4">Gioco dei Numeri</h1>
    <!-- Numeri casuali -->
    <div class="numbers mb-3">
    </div>
    <!-- Input -->
    <div class="inputs mb-3 d-none">
        <input type="number" class="form-control mb-2" placeholder="Numero 1">
        <input type="number" class="form-control mb-2" placeholder="Numero 2">
        <input type="number" class="form-control mb-2" placeholder="Numero 3">
        <input type="number" class="form-control mb-2" placeholder="Numero 4">
        <input type="number" class="form-control mb-2" placeholder="Numero 5">
        <button class="btn btn-primary mt-3" onclick="checkResults()">Verifica</button>
    </div>
    <!-- Risultato -->
    <div class="result alert alert-info d-none">
    </div>
    <!-- Timer -->
    <div class="timer alert alert-primary">
    </div>
</div>
<!-- Collegamento JS -->
<script src="script.js"></script>

</body>
</html>
